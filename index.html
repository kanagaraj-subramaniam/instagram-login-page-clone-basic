<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login • Instagram</title>
  <meta name="description" content="A simple Instagram login page clone">
  <meta name="author" content="Kanagaraj Subramaniam(@worldofraja_)">
  <meta property="og:title" content="Login • Instagram">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://instagram.com/worldofraja_">
  <meta property="og:description" content="A simple Instagram login page clone">
  <meta property="og:image" content="logo.png">
  <link rel="icon" href="/favicon.png">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">
    <div class="card">
      <img src="logo.png" alt="Logo" class="logo" />

      <form action="">
        <input type="text" name="username" id="username" placeholder="Phone number, username or, email" class="input" />
        <input type="password" name="password" id="password" placeholder="Password" class="input" />
        <input type="submit" name="submit" id="submit" class="button" value="Log In" />
      </form>

      <div class="line">
        <p class="break-or"> OR </p>

        <div class="fb">
          <a href="#" class="fb-link">
            <img src="fb.png" alt="fb" class="fb-icon" />
            Log in with Facebook
          </a>
        </div>

        <div class="fp">
          <a href="#" class="fp-link">
            Forgot password?
          </a>
        </div>
      </div>
    </div>

    <div class="signup">
      <p>
        Don't have an account? <a href="#" alt="signup">Sign up</a>
      </p>
    </div>

    <div class="get-app">
      <p> Get the app. </p>
      <a href="#">
        <img src="app-store.png" alt="App Store" />
      </a>
      <a href="#">
        <img src="google-play.png" alt="Google Play" />
      </a>
    </div>

    <div class="links">
      <a href="#">
        About
      </a>
      <a href="#">
        Blog
      </a>
      <a href="#">
        Jobs
      </a>
      <a href="#">
        Help
      </a>
      <a href="#">
        API
      </a>
      <a href="#">
        Privacy
      </a>
      <a href="#">
        Terms
      </a>
      <a href="#">
        Top Accounts
      </a>
      <a href="#">
        Hashtags
      </a>
      <a href="#">
        Locations
      </a>
    </div>

    <div class="copy-rights">
      <p> © 2021 Instagram from Facebook </p>
    </div>
    
</body>

</html>
